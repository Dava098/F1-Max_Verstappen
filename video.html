<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/f1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./script.js"></script>
    <title>Макс Верстаппен — Видео</title>

    <style>
      .video-section {
        max-width: 1300px;
        margin: 60px auto;
        padding: 50px 25px;
        background: linear-gradient(135deg, #111111, #1a1a1a),
          url("https://upload.wikimedia.org/wikipedia/commons/2/2b/Formula_1_Logo.svg")
            no-repeat center right 20%;
        background-size: 150px auto;
        border-radius: 25px;
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .video-section::before,
      .video-section::after {
        content: "";
        position: absolute;
        height: 8px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #ff0000, transparent);
        top: 10px;
        left: 0;
        animation: slide 4s linear infinite;
        opacity: 0.7;
        border-radius: 4px;
        z-index: 1;
      }

      .video-section::after {
        top: auto;
        bottom: 10px;
        animation-delay: 2s;
      }

      @keyframes slide {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      .section-title {
        font-size: 3rem;
        margin-bottom: 20px;
        font-weight: 900;
        letter-spacing: 3px;
        text-transform: uppercase;
        color: #ff0000;
        text-shadow: 0 0 8px #ff0000, 0 0 20px #ff0000;
        cursor: default;
        transition: color 0.3s ease;
        position: relative;
        z-index: 10;
      }

      .section-title:hover {
        color: #ffffff;
        text-shadow: 0 0 12px #ff4c4c, 0 0 30px #ff4c4c;
      }

      .back-button {
        display: inline-block;
        margin-bottom: 35px;
        padding: 12px 28px;
        font-size: 1.1rem;
        font-weight: 700;
        color: #ff0000;
        background: transparent;
        border: 3px solid #ff0000;
        border-radius: 40px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        box-shadow: 0 0 10px #ff0000;
        user-select: none;
        position: relative;
        z-index: 10;
      }

      .back-button:hover {
        background: #ff0000;
        color: #111;
        box-shadow: 0 0 20px #ff0000, 0 0 40px #ff4c4c;
        transform: scale(1.05);
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 35px;
        padding: 0 15px;
        position: relative;
        z-index: 10;
      }

      .video-wrapper {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(255, 0, 0, 0.7),
          0 0 40px rgba(255, 0, 0, 0.5);
        background: #111;
        cursor: pointer;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      .video-wrapper:hover {
        transform: scale(1.08) translateY(-10px);
        box-shadow: 0 15px 45px rgba(255, 0, 0, 1),
          0 0 60px rgba(255, 0, 0, 0.8);
        z-index: 20;
      }

      .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        border: none;
        filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.7));
        transition: filter 0.3s ease;
      }

      .video-wrapper:hover iframe {
        filter: drop-shadow(0 6px 14px rgba(255, 0, 0, 0.8));
      }

      .back-button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #ff0000;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
        transition: transform 0.2s;
        margin-top: 60px;
      }

      .back-button:hover {
        background-color: #cc0000;
        transform: scale(1.05);
      }

      @media (max-width: 480px) {
        .section-title {
          font-size: 2rem;
          margin-bottom: 30px;
        }
        .video-grid {
          grid-template-columns: 1fr;
          gap: 25px;
        }
        .video-wrapper:hover {
          transform: scale(1.03) translateY(-6px);
        }
      }
    </style>
  </head>
  <body>
    <section id="video" class="video-section">
      <h2 class="section-title">Видео с Максом Верстаппеном</h2>

      <a href="./index.html" class="back-button"> Назад </a>

      <div class="video-grid">
        <div class="video-wrapper">

        </div>
        <div class="video-wrapper">

        <div class="video-wrapper">

        <div class="video-wrapper">

        <div class="video-wrapper">

        </div>
      </div>
    </section>

    <script></script>
  </body>
</html>
